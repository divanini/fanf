                    'что в конце концов, в конце тяжелого дня, ты\n' +
                    'остаешься при двух вещах, что у тебя никак не отнять: с людьми, которых\n' +
                    'любишь, и с эмоциями и впечатлениями, которые будут греть тебе сердце до\n' +
                    'конца жизни\n' +
                    '</p>'
            },
            // 'Книга 3': {
            //     'Глава 1': 'Текст главы 1',
            //     'Глава 2': 'Текст главы 2',
            //     'Глава 3': 'Текст главы 3'
            // }
        }
    };

    function showBooks(author) {
        var authorList = document.querySelector('.author-list');
        authorList.style.display = 'none';

        var backButton = document.querySelector('.back-button');
        backButton.style.display = 'block';

        var bookList = document.querySelector('.book-list');
        bookList.style.display = 'block';
        bookList.innerHTML = '';

        for (var book in books[author]) {
            var button = document.createElement('button');
            button.textContent = book;
            button.addEventListener('click', function () {
                showChapters(author, this.textContent);
            });
            bookList.appendChild(button);
        }
    }

    function showChapters(author, book) {
        var bookList = document.querySelector('.book-list');
        bookList.style.display = 'none';

        var backButton = document.querySelector('.back-button');
        backButton.style.display = 'block';

        var chapterList = document.querySelector('.chapter-list');
        chapterList.style.display = 'block';
        chapterList.innerHTML = '';

        var select = document.createElement('select');
        select.addEventListener('change', function () {
            showChapterText(author, book, this.value);
        });

        var defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Выберите главу';
        select.appendChild(defaultOption);

        for (var chapter in books[author][book]) {
            var option = document.createElement('option');
            option.value = chapter;
            option.textContent = chapter;
            select.appendChild(option);
        }

        chapterList.appendChild(select);
    }

    function showChapterText(author, book, chapter) {
        var chapterList = document.querySelector('.chapter-list');
        chapterList.style.display = 'none';

        var chapterContent = document.querySelector('.chapter-content');
        chapterContent.style.display = 'block';
        chapterContent.innerHTML = books[author][book][chapter];

        var backButton = document.querySelector('.back-button');
        backButton.style.display = 'block';
    }

    function goBack() {
        var backButton = document.querySelector('.back-button');
        var chapterContent = document.querySelector('.chapter-content');
        var chapterList = document.querySelector('.chapter-list');
        var bookList = document.querySelector('.book-list');
        var authorList = document.querySelector('.author-list');

        if (chapterContent.style.display === 'block') {
            chapterContent.style.display = 'none';
            chapterList.style.display = 'block';
            backButton.style.display = 'block';
        } else if (chapterList.style.display === 'block') {
            chapterList.style.display = 'none';
            bookList.style.display = 'block';
            backButton.style.display = 'block';
        } else if (bookList.style.display === 'block') {
            bookList.style.display = 'none';
            authorList.style.display = 'flex';
            backButton.style.display = 'none';
        }
    }
</script>
</body>
</html>

                    '–Ω–∞–∫–æ–Ω–µ—Ü –Ω–∞ –∫—É–ª–∞–∫–∞—Ö –ø–æ–¥—Ä–∞–ª—Å—è —Å –∫–µ–º-—Ç–æ, —á—Ç–æ –µ–º—É —Ç–∞–∫ –¥–∞–≤–Ω–æ —Ö–æ—Ç–µ–ª–æ—Å—å. –≠—Ç–æ –±—ã–ª\n' +
                    '–≤–æ–∏—Å—Ç–∏–Ω—É –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –¥–µ–Ω—å –¥–ª—è –≤—Å–µ–≥–æ —á–µ–ª–æ–≤–µ—á–µ—Å—Ç–≤–∞, –≤–µ–¥—å –æ–Ω –±—ã–ª —Ç–∞–∫–æ–≤—ã–º –¥–ª—è\n' +
                    '–≤—Å–µ—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —Å–ø–µ—Ü–≤—ã–ø—É—Å–∫–∞. –≠—Ç–æ –≤—Å–µ–≥–æ –ª–∏—à—å –∏—Ö –≤—Ç–æ—Ä–æ–π –≤—ã—Ö–æ–¥ –∏–∑-–ø–æ–¥ –º–æ–µ–≥–æ\n' +
                    '–ø–µ—Ä–∞, –ø–µ—Ä–≤—ã–π –ø–æ —Ö—Ä–æ–Ω–æ–ª–æ–≥–∏–∏, –Ω–æ —Ç–æ—á–Ω–æ –Ω–µ –ø–æ—Å–ª–µ–¥–Ω–∏–π. \n' +
                    '</p>\n' +
                    '<p>\n' +
                    '  –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –≤—Å–µ –Ω–∞–±–æ–ª–µ–≤—à–µ–µ —É –≤—Å–µ—Ö –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –Ω–∞ –¥—Ä –±—ã–ª–æ –≤–æ—Å–ø–æ–ª–Ω–µ–Ω–æ, \n' +
                    '–≤—Å–µ –ø–æ–ª—É—á–∏–ª–∏ —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ, –≤—Å–µ —Å—á–∞—Å—Ç–ª–∏–≤—ã. –¢–æ–ª—å–∫–æ —Ç–∞–∫ –¥–æ–ª–∂–Ω—ã –∑–∞–∫–∞–Ω—á–∏–≤–∞—Ç—å—Å—è\n' +
                    '–Ω–∞—Å—Ç–æ—è—â–∏–µ –≤—ã–¥—É–º–∞–Ω–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏, –≤–µ–¥—å –º–∏—Ä ‚Äî –Ω–µ —Ç–∞–∫–æ–µ –¥–∏–≤–Ω–æ–µ –º–µ—Å—Ç–æ. –û–Ω –∑–ª–æ–±–µ–Ω, \n' +
                    '–æ–ø–∞—Å–µ–Ω, –æ–Ω –≤—Ä–∞–∂–¥–µ–±–µ–Ω –∫–∞–∂–¥–æ–º—É –∏–∑ –Ω–∞—Å. –ë—É–¥—É—á–∏ –≤—Ä–∞–∂–¥–µ–±–Ω—ã–º –∫ –º–∏—Ä—É, –º—ã\n' +
                    '–Ω–µ–Ω–∞—Ä–æ–∫–æ–º —Å—Ç–∞–Ω–æ–≤–∏–º—Å—è –≤—Ä–∞–∂–¥–µ–±–Ω—ã–º–∏ –Ω–µ —Ç–æ–ª—å–∫–æ –æ–∫—Ä—É–∂–∞—é—â–∏–º, –Ω–æ –∏, —á—Ç–æ —Å–∞–º–æ–µ\n' +
                    '—É–∂–∞—Å–Ω–æ–µ, —Å–∞–º–∏–º —Å–µ–±–µ. –ü–æ—ç—Ç–æ–º—É —Ö–æ—Ä–æ—à—É—é –∫–æ–Ω—Ü–æ–≤–∫—É –∏ —Ö–æ—Ä–æ—à–∏–µ —ç–º–æ—Ü–∏–∏ –Ω–∞–π—Ç–∏ –Ω–µ\n' +
                    '–≤—Å–µ–≥–¥–∞ –ø–æ–ª—É—á–∞–µ—Ç—Å—è, —á—Ç–æ –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ —É–≥–Ω–µ—Ç–∞–µ—Ç –ø–æ—Ä–æ–π –¥–∞–∂–µ —Å–∞–º—ã—Ö —Å—Ç–æ–π–∫–∏—Ö –∏–∑ –Ω–∞—Å. \n' +
                    '–ù–æ –¥–ª—è —ç—Ç–æ–≥–æ –∏ –Ω—É–∂–Ω—ã —Ç–∞–∫–∏–µ –∏—Å—Ç–æ—Ä–∏–∏. –û–Ω–∏ –±–æ–¥—Ä—è—Ç, –∑–∞—Å—Ç—Ä–∞–∏–≤–∞—é—Ç –Ω–∞ —Ö–æ—Ä–æ—à–µ–µ\n' +
                    '–Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ, –æ—Å—Ç–∞–≤–ª—è—é—Ç –Ω–µ–∑–∞–±—ã–≤–∞–µ–º–æ–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –ø—Ä–æ—á—Ç–µ–Ω–∏—è. –î–∞–∂–µ\n' +
                    '–Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –≤—Å—é —Å—é–∂–µ—Ç–Ω—É—é –¥–µ—Ç–∞–ª—å, –≤–µ—Å—å –≤—ã–º—ã—Å–µ–ª –∏ –∏—Å—Ç–æ—Ä–∏—é, –≤–µ—Å—å –∏–∑—ã—Å–∫\n' +
                    '–Ω–∞–ø–∏—Å–∞–Ω–Ω–æ–≥–æ, –∫–∞–∂–¥—ã–π –∏–∑ –Ω–∞—Å —Ç—Ä–µ—Ö –ª–∏—à—å –∂–µ–ª–∞–µ—Ç –ø–æ–ª—É—á–∏—Ç—å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ, \n' +
                    '–ø–æ—Å–º–µ—è—Ç—å—Å—è, –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –∏ –ø–æ–Ω—è—Ç—å, —á—Ç–æ –Ω–∞—à–∞ –¥—Ä—É–∂–±–∞ –µ—Å—Ç—å –∏–º–µ–Ω–Ω–æ —Ç–æ, —á—Ç–æ\n' +
                    '–ø–æ–º–æ–≥–∞–µ—Ç –ø—Ä–æ—Å—ã–ø–∞—Ç—å—Å—è –∫–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —É–ª—ã–±–∫–æ–π –¥–æ —É—à–µ–π, —Ç–æ, —á—Ç–æ –¥–∞—Ä–∏—Ç –Ω–∞–¥–µ–∂–¥—É\n' +
                    '–Ω–∞ —Å–≤–µ—Ç –≤ —ç—Ç–æ–º –º–∏—Ä–µ, –Ω–∞ —Å—á–∞—Å—Ç–ª–∏–≤—ã–π –∑–∞–≤—Ç—Ä–∞—à–Ω–∏–π –¥–µ–Ω—å. –ú–Ω–æ–≥–æ–µ —É—Ö–æ–¥–∏—Ç –∏\n' +

                    '–æ—Å—Ç–∞–µ—à—å—Å—è –ø—Ä–∏ –¥–≤—É—Ö –≤–µ—â–∞—Ö, —á—Ç–æ —É —Ç–µ–±—è –Ω–∏–∫–∞–∫ –Ω–µ –æ—Ç–Ω—è—Ç—å: —Å –ª—é–¥—å–º–∏, –∫–æ—Ç–æ—Ä—ã—Ö\n' +
                    '–ª—é–±–∏—à—å, –∏ —Å —ç–º–æ—Ü–∏—è–º–∏ –∏ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç –≥—Ä–µ—Ç—å —Ç–µ–±–µ —Å–µ—Ä–¥—Ü–µ –¥–æ\n' +

        }
    };

    function showBooks(author) {
        var authorList = document.querySelector('.author-list');
        authorList.style.display = 'none';

        var backButton = document.querySelector('.back-button');
        backButton.style.display = 'block';

        var bookList = document.querySelector('.book-list');
        bookList.style.display = 'block';
        bookList.innerHTML = '';

        for (var book in books[author]) {
            var button = document.createElement('button');
            button.textContent = book;
            button.addEventListener('click', function () {
                showChapters(author, this.textContent);
            });
            bookList.appendChild(button);
        }
    }

    function showChapters(author, book) {
        var bookList = document.querySelector('.book-list');
        bookList.style.display = 'none';

        var backButton = document.querySelector('.back-button');
        backButton.style.display = 'block';

        var chapterList = document.querySelector('.chapter-list');
        chapterList.style.display = 'block';
        chapterList.innerHTML = '';

        var select = document.createElement('select');
        select.addEventListener('change', function () {
            showChapterText(author, book, this.value);
        });

        var defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –≥–ª–∞–≤—É';
        select.appendChild(defaultOption);

        for (var chapter in books[author][book]) {
            var option = document.createElement('option');
            option.value = chapter;
            option.textContent = chapter;
            select.appendChild(option);
        }

        chapterList.appendChild(select);
    }

    function showChapterText(author, book, chapter) {
        var chapterList = document.querySelector('.chapter-list');
        chapterList.style.display = 'none';

        var chapterContent = document.querySelector('.chapter-content');
        chapterContent.style.display = 'block';
        chapterContent.innerHTML = books[author][book][chapter];

        var backButton = document.querySelector('.back-button');
        backButton.style.display = 'block';
    }

    function goBack() {
        var backButton = document.querySelector('.back-button');
        var chapterContent = document.querySelector('.chapter-content');
        var chapterList = document.querySelector('.chapter-list');
        var bookList = document.querySelector('.book-list');
        var authorList = document.querySelector('.author-list');

        if (chapterContent.style.display === 'block') {
            chapterContent.style.display = 'none';
            chapterList.style.display = 'block';
            backButton.style.display = 'block';
        } else if (chapterList.style.display === 'block') {
            chapterList.style.display = 'none';
            bookList.style.display = 'block';
            backButton.style.display = 'block';
        } else if (bookList.style.display === 'block') {
            bookList.style.display = 'none';
            authorList.style.display = 'flex';
            backButton.style.display = 'none';
        }
    }
